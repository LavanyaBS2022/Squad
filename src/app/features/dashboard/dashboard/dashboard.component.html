<div class="dashboard-container">
  <div class="summary-cards">
    <mat-card class="mat-card">
      <mat-card-title>Total Visits</mat-card-title>
      <mat-card-content>
        <h2>{{ totalVisits }}</h2>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-card">
      <mat-card-title>Customer Complaints</mat-card-title>
      <mat-card-content>
        <h2>{{ customerComplaints }}</h2>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-card">
      <mat-card-title>Marketing Complaints</mat-card-title>
      <mat-card-content>
        <h2>{{ marketingComplaints }}</h2>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="recent-visits">
    <h3>Recent Visits</h3>
    <table mat-table [dataSource]="recentVisits" class="mat-elevation-z8 visits-table">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let visit"> {{ visit.date }} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let visit"> {{ visit.type }} </td>
      </ng-container>

      <ng-container matColumnDef="inspector">
        <th mat-header-cell *matHeaderCellDef> Inspector </th>
        <td mat-cell *matCellDef="let visit"> {{ visit.inspector }} </td>
      </ng-container>

      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef> Remarks </th>
        <td mat-cell *matCellDef="let visit"> {{ visit.remarks }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
