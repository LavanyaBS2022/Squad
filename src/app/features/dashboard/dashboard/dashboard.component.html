<div class="dashboard-container">
    <div class="summary-cards">
      <div class="card">
        <h3>Total Visits</h3>
        <p>{{ totalVisits }}</p>
      </div>
      <div class="card">
        <h3>Customer Complaints</h3>
        <p>{{ customerComplaints }}</p>
      </div>
      <div class="card">
        <h3>Marketing Complaints</h3>
        <p>{{ marketingComplaints }}</p>
      </div>
    </div>

    <div class="recent-visits">
      <h3>Recent Visits</h3>
      <table class="visits-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Route</th>
            <th>Type</th>
            <th>Inspector</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let visit of recentVisits">
            <td>{{ visit.date }}</td>
            <td>{{ visit.route }}</td>
            <td>{{ visit.type }}</td>
            <td>{{ visit.inspector }}</td>
            <td>{{ visit.remarks }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
