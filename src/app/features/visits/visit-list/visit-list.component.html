<div class="visit-list-container">
  <h2>Visit List</h2>

  <div *ngIf="isLoading" class="loading">Loading visits...</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">
    <ng-container matColumnDef="Sl No">
      <th mat-header-cell *matHeaderCellDef>Sl No</th>
      <td mat-cell *matCellDef="let visit">{{ visit.sl_no }}</td>
    </ng-container>

    <ng-container matColumnDef="route">
      <th mat-header-cell *matHeaderCellDef>Route</th>
      <td mat-cell *matCellDef="let visit">{{ visit.route }}</td>
    </ng-container>

    <ng-container matColumnDef="visitDate">
      <th mat-header-cell *matHeaderCellDef>Visit Date</th>
      <td mat-cell *matCellDef="let visit">{{ visit.visitDate | date: 'dd-MM-yy' }}</td>
    </ng-container>

    <ng-container matColumnDef="visitType">
      <th mat-header-cell *matHeaderCellDef>Visit Type</th>
      <td mat-cell *matCellDef="let visit">{{ visit.visitType }}</td>
    </ng-container>

    <ng-container matColumnDef="inspector">
      <th mat-header-cell *matHeaderCellDef>Inspector</th>
      <td mat-cell *matCellDef="let visit">{{ visit.inspector }}</td>
    </ng-container>

    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef>Remarks</th>
      <td mat-cell *matCellDef="let visit">{{ visit.remarks }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let visit">
        <button mat-icon-button color="primary" (click)="openVisitDetails(visit)">
          <mat-icon>edit</mat-icon>
        </button>
    
        <button mat-icon-button color="warn" (click)="confirmDelete(visit)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>
</div>
