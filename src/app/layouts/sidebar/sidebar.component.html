<div class="sidebar">
  <ul>
    <li 
      *ngFor="let menu of menus" 
      [class.active]="menu.route === currentRoute" 
      (click)="navigateTo(menu.route)"
      style="cursor: pointer;">
      <a [routerLink]="menu.route">
        <i [class]="menu.icon"></i> {{ menu.label }}
      </a>
    </li>
  </ul>
</div>
