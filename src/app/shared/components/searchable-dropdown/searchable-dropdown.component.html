<mat-form-field appearance="outline" class="form-field">
    <mat-label>{{ label }}</mat-label>
    
    <input matInput (input)="filterOptions($event)" [placeholder]="placeholder" />
  
    <mat-select [(value)]="selectedValue" (selectionChange)="selectOption($event.value)">
      <mat-option *ngFor="let option of filteredOptions" [value]="option[valueKey]">
        {{ option[displayKey] }}
      </mat-option>
    </mat-select>
  </mat-form-field>
